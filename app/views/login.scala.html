@(form: Form[Credential.Login])

@main(routes.Credential.login()) {
    
    @if(form.hasGlobalErrors) {
    	<div class="alert alert-danger">@form.globalError.message</div>
    }

    <div style="max-width:300px;" class="container">

        @helper.form(routes.Credential.authenticate) {

            <div class="form-group">
           		<label for="email-input">Email address</label>
                <input type="email" id="email-input" class="form-control" name="email" placeholder="mail@@domain.com" value="@form("email").value">
            </div>

            <div class="form-group">
           		<label for="password-input">Password</label>
                <input type="password" id="password-input" class="form-control" name="password" placeholder="Password">
            </div>
            
            <p>
            	<input type="submit" value="Login" class="btn btn-success">
            </p>
        }
    </div>
}
